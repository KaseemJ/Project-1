<!doctype html>
<html lang="en">

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="assets/css/styleR.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bands In The City</title>
</head>

<body>
    <header>
        <h1>Band Name Goes Here:</h1>
    </header>



    <!-- Google Maps Element (Don't Touch !!!) -->
    <div id="map" style="width:100%;height:400px;"></div>
    <!-- Google Maps Element (Don't Touch !!!) -->
    <div class="background-div">
        <div class="container">

            <form id="artist-form">

                <!-- Label for Text Box -->
                <label for="artist-input">Choose Your Artist</label>

                <!-- Text Input Box -->
                <input type="text" id="artist-input">
                <br>

                <!-- Submit Button -->
                <input id="select-artist" type="submit" value="Find Concerts">
            </form>
            <!-- Artist Select Box -->
            <ul id="concert-div" class="collapsible popout">
                <!-- The accordion divs for each concert will insert here -->
            </ul>
        </div>
    </div>


    <!--JQuery, Materialize, JavaScript, GoogleMaps API Key, Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeDFg6f1rJ1FDYNMGD3UeeXKHVA4Bvh_Y&callback=myMap"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
